<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Ticket</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-100">
                <h1>Inserisci i dati del tuo biglietto</h1>
            </div>
            <div class="ticket-color">
                <div class="col-100 space-around">
                    <div>
                        <p>Inserisci Nome e Cognome</p>
                        <input id="userName" type="text" placeholder="Nome Cognome">

                    </div>
                    <div>
                        <p>Inserisci i Km da percorrere</p>
                        <input id="distance" type="text" placeholder="Km">
                    </div>
                    <div>
                        <p>Inserisci l'et&agrave;</p>
                        <input id="age" type="number" placeholder="EtÃ " min="0">
                    </div>
                </div>
                <div class="col-100">
                    <button onclick="genera()">Genera</button>
                    <button onclick="svuota()">Annulla</button>
                </div>
            </div>

        </div>
    </div>

    <div id="ticket" class="container-ticket display-none">
        <div class="row">
            <h2>Il tuo biglietto</h2>
        </div>
        <h2 class="azure">DETTAGLIO PASSEGGERI</h2>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th class="white-text ">Nome passeggero</th>
                    <th>Offerta</th>
                    <th>Carrozza</th>
                    <th>Codice CP</th>
                    <th>Costo Biglietto</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="clientName" class="white-text"></td>
                    <td id="ticketType"></td>
                    <td id="nCarrozza"></td>
                    <td id="cpCode"></td>
                    <td id="price"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="./scripts/script.js"></script>
</body>

</html>
